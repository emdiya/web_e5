                    របៀបទី២ [min,max]

             */
            document.writeln(Math.floor(3.999) + " " + Math.floor(3.1111)) 
            document.writeln(Math.ceil(3.999) + " " + Math.ceil(3.1111))
            document.writeln(Math.round(3.999) + " " + Math.round(3.1111))
        
            document.write(Math.floor(Math.random() * 5 + 5));
